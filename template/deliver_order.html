<!-- deliver_order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliver Order</title>
</head>
<body>
    <h1>Deliver Order</h1>

    <p>Order ID: {{ order.id }}</p>
    <p>Total Amount: {{ order.total_amount }}</p>

    <form method="post">
        {% csrf_token %}
        <!-- Additional form fields if needed -->
        <button type="submit">Deliver Order</button>
    </form>

    <a href="{% url 'delivery_team_orders' %}">Back to Assigned Orders</a>
</body>
</html>

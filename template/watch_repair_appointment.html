{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">In-Store Watch Repair Appointment Request</h1>

    <form action="{% url 'watch_repair_appointment' %}" method="post" id="appointmentForm">
        {% csrf_token %}
        
        <!-- User Information -->
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name:</label>
            <input type="text" id="full_name" name="full_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>

        <!-- Repair Details -->
        <div class="mb-3">
            <label for="watch_brand" class="form-label">Watch Brand:</label>
            <input type="text" id="watch_brand" name="watch_brand" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="issue_description" class="form-label">Issue Description:</label>
            <textarea id="issue_description" name="issue_description" class="form-control" rows="4" required></textarea>
        </div>

        <!-- Preferred Appointment Details -->
        <div class="mb-3">
            <label for="preferred_date" class="form-label">Preferred Date:</label>
            <input type="date" id="preferred_date" name="preferred_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="preferred_time" class="form-label">Preferred Time:</label>
            <input type="time" id="preferred_time" name="preferred_time" class="form-control" required>
        </div>

        <!-- Additional Information -->
        <div class="mb-3">
            <label for="additional_notes" class="form-label">Additional Notes (optional):</label>
            <textarea id="additional_notes" name="additional_notes" class="form-control" rows="4"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Request Appointment</button>
    </form>
</div>

<!-- JavaScript for Date Validation -->
<script>
    document.getElementById('preferred_date').addEventListener('input', function () {
        var currentDate = new Date().toISOString().split('T')[0];
        if (this.value < currentDate) {
            this.setCustomValidity('Please choose a future date.');
        } else {
            this.setCustomValidity('');
        }
    });
</script>

{% endblock %}

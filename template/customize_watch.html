<style>

    .container {

    #watch-container {

        justify-content: center;
        align-items: center;

        margin-bottom: 20px;
    }
    
    #watch {
        width: 140px;  /* Set the desired width */
        height:250px; /* Set the desired height */
        background-color: #fff;
        border: 5px solid #333;
        border-radius: 50%;
        position: relative;
    }

    #watch img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }

  
    #watch-name {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }

        display: flex;
        flex-direction: column;
        align-items: center;
    }

        margin: 10px 0;
    }

        padding: 8px;
        font-size: 16px;
        margin-bottom: 10px;
    }
    
    #color-palette {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    
    .color-box {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
    }
    
    button {
        padding: 10px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    
    #message {
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
        color: #333;
    }
</style>    
</head>
<body>
    <div>

        <div id="watch-container">
            <div id="watch">

            </div>
        </div>
        <form id="customization-form" method="post">
            {% csrf_token %}

            <label for="strap_material">Strap Material:</label>
            <select id="strap_material" name="strap_material">
                <option value="leather">Leather</option>
                <option value="metal">Metal</option>
                <option value="rubber">Rubber</option>
                <option value="nylon">Nylon</option>
            </select>

            <label for="strap_color">Strap Color:</label>
            <input type="color" id="strap_color" name="strap_color" value="#333">

            <label for="watch_color">Watch Color:</label>
            <input type="color" id="watch_color" name="watch_color" value="#333">

            <label for="dial_shape">Dial Shape:</label>
            <select id="dial_shape" name="dial_shape">
                <option value="round">Round</option>
                <option value="square">Square</option>
                <option value="digital">Digital</option>
            </select>

            <label for="watch_size">Watch Size:</label>
            <select id="watch_size" name="watch_size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

           
            <label for="watch_hands_color">Watch Hands Color:</label>
            <select id="watch_hands_color" name="watch_hands_color">
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="black">Black</option>
            </select>

           
            <label for="owner_name">Anything written in watch</label>
            <input type="text" id="owner_name" name="owner_name" placeholder="Enter your name">

          
            <button type="submit">Customize Watch</button>
        </form>

        <div id="message"></div>
    </div>

        }

</body>

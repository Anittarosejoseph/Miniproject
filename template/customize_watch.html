    <title>Customize Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-image: url('{% static "images/background.jpg" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Customize Watch</h2>
        <img src="{{ product.watch_image.url }}" alt="Product Image" class="img-fluid mb-3">
        <form method="post" action="{% url 'customize_watch' product.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="strap_material">Strap Material:</label>
                <select id="strap_material" name="strap_material" required>
                    <option value="leather">Leather</option>
                    <option value="metal">Metal</option>
                    <option value="rubber">Rubber</option>
                    <option value="nylon">Nylon</option>
                </select>
            </div>
            <div class="form-group">
                <label for="strap_color">Strap Color:</label>
                <input type="color" id="strap_color" name="strap_color" value="#333" required>
            </div>
            <div class="form-group">
                <label for="watch_color">Watch Color:</label>
                <input type="color" id="watch_color" name="watch_color" value="#333" required>
            </div>
            <div class="form-group">
                <label for="dial_shape">Dial Shape:</label>
                <select id="dial_shape" name="dial_shape" required>
                    <option value="round">Round</option>
                    <option value="square">Square</option>
                    <option value="digital">Digital</option>
                </select>
            </div>
            <div class="form-group">
                <label for="watch_size">Watch Size:</label>
                <select id="watch_size" name="watch_size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="watch_hands_color">Watch Hands Color:</label>
                <select id="watch_hands_color" name="watch_hands_color" required>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <div class="form-group">
                <label for="watch_image">Customize image:</label>
                <input type="file" class="form-control-file" name="watch_image" id="watch_image" onchange="validateImageFileType()" accept="image/*" required>
            </div>
        
            <div class="form-group">
                <label for="owner_name">Anything written in dial:</label>
                <input type="text" id="owner_name" name="owner_name" placeholder="Enter owner's name" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Customize Watch</button>
        </form>
    </div>
    <script>
        function validateImageFileType() {
            var fileInput = document.getElementById('watch_image');
            var filePath = fileInput.value;
            var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
            if (!allowedExtensions.exec(filePath)) {
                alert('Please upload only image files (jpg, jpeg, png, gif)');
                fileInput.value = '';
                return false;
            }
        }
    </script>
</body>

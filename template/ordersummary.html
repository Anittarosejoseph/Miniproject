<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <!-- Add your stylesheets, fonts, and other resources here -->

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .order-summary-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-summary-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .order-details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .order-details th,
        .order-details td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .order-details th {
            background-color: #f2f2f2;
        }

        .success-message {
            text-align: center;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="order-summary-container">
        <h1>Order Summary</h1>
        <div class="order-details">
            <table>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <!-- Loop through user's orders and order items -->
                {% for order in user.orders %}
                    {% for order_item in order.orderitem_set.all %}
                        <tr>
                            <td>{{ order_item.product.product_name }}</td>
                            <td>{{ order_item.quantity }}</td>
                            <td>{{ order_item.item_total }}</td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            </table>
        </div>
        <div class="success-message">
            <p>Payment Successful!</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bill.css' %}">
    <style>
        .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
}

.order-details,
.customization-details,
.user-details {
    margin-top: 30px;
}

.user-details p {
    margin-bottom: 10px;
}

/* Add more styles as needed */

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Details</h1>
        </div>
        <div class="order-details">
            <p><strong>Order ID:</strong> {{ order.id }}</p>
            <p><strong>Total Amount:</strong> ${{ order.total_amount }}</p>
            <!-- Add more order details as needed -->
        </div>
        <div class="customization-details">
            <h2>Watch Customization Details</h2>
            <p><strong>Owner Name:</strong> {{ customization.owner_name }}</p>
            <!-- Add more customization details as needed -->
        </div>
        <div class="user-details">
            <h2>User Details</h2>
            <p><strong>Username:</strong> {{ order.user.username }}</p>
            <p><strong>Email:</strong> {{ order.user.email }}</p>
            <!-- Add more user details as needed -->
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Delivery Team</title>
</head>
<body>
    <h2>Register as a Delivery Team</h2>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="post" action="{% url 'register_delivery_team' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[6-9]{1}[0-9]{9}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>

<script>
function validateEmail(inputElement) {
    var email = inputElement.value;
    var emailError = document.getElementById("emailError");

    // Reset error message
    emailError.innerHTML = "";

    // Validate Email (required)
    if (email.trim() === "") {
        emailError.innerHTML = "Email is required";
    } else {
        // Simple email format check
        var emailRegex = /^\S+@\S+\.\S+$/;
        if (!email.match(emailRegex)) {
            emailError.innerHTML = "Invalid email format";
        // } else if (/\d/.test(email)) { // Check if the email contains numbers
        //     emailError.innerHTML = "Email cannot contain numbers";
        } else {
            // Check if the email ends with one of the allowed domains
            var allowedDomains = ["@gmail.com", "@yahoo.com", "@hotmail.com", "@mca.ajce.in"];
            var validDomain = false;

            for (var i = 0; i < allowedDomains.length; i++) {
                if (email.endsWith(allowedDomains[i])) {
                    validDomain = true;
                    break;
                }
            }

            if (!validDomain) {
                emailError.innerHTML = "Email must end with @gmail.com, @yahoo.com, @hotmail.com, or @ajce.in";
            }
        }
    }
}
</script></allowedDomains.length>

</body>
</html>

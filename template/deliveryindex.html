{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Include Bootstrap CSS and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ca619e;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 15px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #ca619e;
        }

        /* Content Styles */
        .content {
            margin-left: 200px;
            padding: 15px;
        }

        /* Flex Container for Small Boxes */
        .small-box-container {
            display: flex;
            justify-content: space-between; /* Align boxes in one row */
        }

        /* Individual Small Box Styles */
        .small-box {
            flex: 1; /* Distribute available space equally among boxes */
            margin: 10px; /* Add some spacing between boxes */
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Logout Button Styles */
        .logout-button {
            text-decoration: none;
            color: white;
            margin-top: 1px;
            background-color: red; /* Red color */
            padding: 10px 15px; /* Add padding to the button */
            border-radius: 5px; /* Rounded corners */
            float: right; /* Float to the right to align with the right side of the page */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'index' %}">Home</a>
    
     
        <a href="{% url 'change_password' %}">Change password</a>

<a href="{% url 'all_orders' %}">Assigned Jobs</a>

    </div>

    <div class="content">

        <div class="header">
            <div class="welcome-admin">
                <h1>Welcome, DeliveryTeam</h1>
            </div>
            <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        </div>
        </div>
    </div>

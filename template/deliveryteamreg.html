<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Team Registration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Delivery Team Registration</h1>

<form method="post" action="{% url 'deliveryteamreg' %}" onsubmit="return validateForm()">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required pattern="[A-Za-z ]+">
    </div>

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" class="form-control" required pattern="\d{10}">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="team_name">Team Name:</label>
        <input type="text" id="team_name" name="team_name" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="vehicle_number">Vehicle Number:</label>
        <input type="text" id="vehicle_number" name="vehicle_number" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="City">CITY:</label>
        <input type="text" id="City" name="City" class="form-control" required>
    </div>

   

    <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" class="form-control" required pattern="\d{6}">
    </div>

    <button type="submit">Register</button>
</form>

<script>
    function validateForm() {
        // Add your JavaScript validation logic here
        // Example: You can use regular expressions to validate fields

        // Example: Validate phone number
        var phoneInput = document.getElementById('phone');
        var phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phoneInput.value)) {
            alert('Please enter a valid 10-digit phone number.');
            return false;
        }

        // Example: Validate pincode
        var pincodeInput = document.getElementById('pincode');
        var pincodeRegex = /^\d{6}$/;
        if (!pincodeRegex.test(pincodeInput.value)) {
            alert('Please enter a valid 6-digit pincode.');
            return false;
        }

        return true;
    }
</script>

<!-- Bootstrap JS (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-LVEd8s8FfFE2dgB/YckPIjg1w+h73ltzgDXE1gyvT7h5v8qUvMnOAp/g5MFLKjy" crossorigin="anonymous"></script>
</body>
</html>

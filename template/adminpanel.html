<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Include Bootstrap CSS and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #007bff;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 15px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        /* Content Styles */
        .content {
            margin-left: 200px;
            padding: 15px;
        }

        /* Flex Container for Small Boxes */
        .small-box-container {
            display: flex;
            justify-content: space-between; /* Align boxes in one row */
        }

        /* Individual Small Box Styles */
        .small-box {
            flex: 1; /* Distribute available space equally among boxes */
            margin: 10px; /* Add some spacing between boxes */
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Logout Button Styles */
        .logout-button {
            text-decoration: none;
            color: white;
            margin-top: 1px;
            background-color: red; /* Red color */
            padding: 10px 15px; /* Add padding to the button */
            border-radius: 5px; /* Rounded corners */
            float: right; /* Float to the right to align with the right side of the page */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'adminpanel' %}">Dashboard</a>
        <a href="{% url 'user_list' %}">Users</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">Product</a>
            <div class="dropdown-content">
                <a href="{% url 'add_product' %}">Add Product</a>
                <a href="{% url 'view_products' %}">View Products</a>
            </div>
        </div>
        <div class="dropdown-content">
        <a href="{% url 'deliveryteamreg' %}">DeliveryTeam</a>
        <a href="{% url 'delivery_team_list' %}">DeliveryTeamList</a>
    </div>
<!-- adminpanel.html -->
        <a href="{% url 'all_user_orders'%}">Orders</a>
        <a href="{% url 'assign-orders' %}">Assign orders</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <!-- Header -->
        <div class="header">
            <div class="welcome-admin">
                <h1>Welcome, Admin!</h1>
            </div>
            <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        </div>

        <!-- Flex Container for Small Boxes -->
        <div class="small-box-container">
            <!-- User Statistics Small Box -->
            <div class="small-box">
                <h2>User Statistics</h2>
                <canvas id="userStatsChart"></canvas>
            </div>
            <!-- Add Product Here Small Box -->
            <div class="small-box">
                <h2>Add Product Here</h2>
                <a href="{% url 'add_product' %}">Add Product</a>
            </div>
            <!-- Recent Orders Small Box -->
            <div class="small-box">
                <h2>Recent Orders</h2>
                <p>484 new Arrivals</p>
            </div>
        </div>
    </div>

    <!-- Add the JavaScript code for the user statistics chart here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample user statistics data (replace with your actual data)
        var userData = {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            datasets: [{
                label: "User Count",
                data: [100, 150, 200, 250, 300, 350],
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1
            }]
        };

        // Get the canvas element by id
        var ctx = document.getElementById('userStatsChart').getContext('2d');

        // Create a new chart using Chart.js
        var userStatsChart = new Chart(ctx, {
            type: 'bar',
            data: userData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>

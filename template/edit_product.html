    </style>

</head>
<body>
  
    <div class="container">
        <h1>Edit Product</h1>
        <form method="post">
            {% csrf_token %}
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required>

            <label for="product_quantity">Product Quantity:</label>
            <input type="number" id="product_quantity" name="product_quantity" value="{{ product.product_quantity }}" step="1" min="0" required>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Men" {% if product.category == 'Men' %}selected{% endif %}>Men</option>
                <option value="Women" {% if product.category == 'Women' %}selected{% endif %}>Women</option>
                <!-- Add more <option> elements for other categories if needed -->
            </select>
            
            <label for="product_price">Product Price:</label>
            <input type="number" id="product_price" name="product_price" value="{{ product.product_price }}" step="0.01" min="0" required onchange="calculateSalePrice()">

            <label for="product_sale_price">Product Sale Price:</label>
            <input type="number" id="product_sale_price" name="product_sale_price" value="{{ product.product_sale_price }}" step="0.01" min="0" required>

            <label for="discount">Discount Percentage:</label>
            <input type="number" id="discount" name="discount" value="{{ product.discount }}" step="0.01" min="0" max="100" required onchange="calculateSalePrice()">

            <label for="watch_description">Watch Description:</label>
            <textarea id="watch_description" name="watch_description" rows="4" required>{{ product.watch_description }}</textarea>

            <label for="product_image">Product Image:</label>
            <input type="file" id="product_image" name="product_image" value="{{ product.product_image }}" accept="image/*">
            <input type="submit" value="Save Changes">
        </form>
    </div>

    <footer>
        &copy; horofix@gmail.com
    </footer>

    <script>
        function calculateSalePrice() {
            const productPrice = parseFloat(document.getElementById("product_price").value);
            const discount = parseFloat(document.getElementById("discount").value);

            if (!isNaN(productPrice) && !isNaN(discount)) {
                const salePrice = productPrice * (1 - discount / 100);
                document.getElementById("product_sale_price").value = salePrice.toFixed(2);
            }
        }
    </script>
</body>

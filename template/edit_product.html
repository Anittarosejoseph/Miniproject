<!-- edit_product.html -->

{% extends "add_product.html" %}  <!-- Extend your base template if you have one -->

{% block content %}
<div class="container">
    <h1>Edit Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required>

        <label for="product_quantity">Product Quantity:</label>
        <input type="number" id="product_quantity" name="product_quantity" value="{{ product.product_quantity }}" required>

        <label for="product_price">Product Price:</label>
        <input type="number" id="product_price" name="product_price" step="0.01" value="{{ product.product_price }}" required>

        <label for="product_sale_price">Product Sale Price:</label>
        <input type="number" id="product_sale_price" name="product_sale_price" step="0.01" value="{{ product.product_sale_price }}" required>

        <label for="discount">Discount:</label>
        <input type="number" id="discount" name="discount" step="0.01" value="{{ product.discount }}" required>

        <label for="watch_description">Watch Description:</label>
        <textarea id="watch_description" name="watch_description" rows="4" required>{{ product.watch_description }}</textarea>

        <label for="watch_image">Watch Image:</label>
        <input type="file" id="watch_image" name="watch_image" accept="image/*">

        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{% url 'view_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

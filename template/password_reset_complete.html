{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">{{ block.super }}</div>
                <div class="card-body">
                    <h3 class="card-title">Password Reset Successful</h3>
                    <p class="card-text">Your password has been successfully reset.</p>
                    <p class="card-text">
                        You can now <a href="{% url 'login_user' %}">log in</a> with your new password.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
